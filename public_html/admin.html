<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
    <head>
        <title>Administration</title>
        <script src="https://code.angularjs.org/1.4.3/angular.js" type="text/javascript"></script>
        <script src="ngmodules/angular-route.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-resource.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script>
            angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
            .config(function ($routeProvider) {
                $routeProvider.when("/login", {
                    templateUrl: "views/adminLogin.html"
                });
                $routeProvider.when("/main", {
                    templateUrl: "views/adminMain.html"
                });
                $routeProvider.otherwise({
                    redirectTo: "/login"
                });
            });
        </script>
        <script src="controllers/adminControllers.js" type="text/javascript"></script>
      <script src="controllers/adminProductController.js" type="text/javascript"></script>
    </head>
    <body>
    <ng-view />
    </body>
</html>
